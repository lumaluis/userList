<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>User List Log In</title>
    <meta name="description" content="User List Log In">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="container">
      <form>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xl">
              <img class="img-loo" src="assets/images/Logo.svg">
            </div>
          </div>
          <div class="row welcome-row">
            <div class="col-lg">
              <h3 class="welcome-message" >Welcome to the Learning Management System</h3>
              <small>Please log in to continue</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <img class="img-input" src="assets/images/user.svg">
              </div>
            </div>
            <input placeholder="Username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <img class="img-input" src="assets/images/password.svg">
              </div>
            </div>
          <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
          </div>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
